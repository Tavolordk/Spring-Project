<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/contacto.css}" />
    <title th:text="${titulo}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/form-style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c03f6fc474.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              th:src="@{/img/logo.png}"
              alt="Avatar Logo"
              style="width: 40px"
              class="rounded-pill"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/personal/perfil">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/business/contacto"
                  >Contactame</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

   <div class="jumbotron">
       <div class="container">
        <h3 class="text-center">
            Por favor rellena el formulario y te responderé a la brevedad posible
          </h3>
          <form class="needs-validation" novalidate>
            <div class="step step-1 activo">
                <nav>
                    <div class="nav nav-pills nav-fill" id="nav-tab">
                      <a class="nav-link bg-black active" id="step1-tab" href="#step1">Step 1</a>
                      <a class="nav-link" id="step2-tab"  href="#step2">Step 2</a>
                      <a class="nav-link" id="step3-tab"  href="#step3">Step 3</a>
                    </div>
                  </nav>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  aria-describedby="nombreHelp"
                />
                <div id="nombreHelp" class="form-text">
                  No compartiremos tu información con nadie más.
                </div>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido"/>
              </div>
              <button type="button" class="btn btn-secondary previous-btn" disabled>
                Previous
              </button>
              <button type="button" class="btn btn-dark next-btn">Next</button>
              <button type="submit" class="btn btn-primary submit-btn" disabled>Submit</button>
            </div>
            <div class="step step-2">
                <nav>
                    <div class="nav nav-pills nav-fill" id="nav-tab">
                      <a class="nav-link" id="step1-tab" href="#step1">Step 1</a>
                      <a class="nav-link bg-black active" id="step2-tab"  href="#step2">Step 2</a>
                      <a class="nav-link" id="step3-tab"  href="#step3">Step 3</a>
                    </div>
                  </nav>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"/>
              </div>
              <div class="mb-3">
                <label for="numero" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="numero"/>
              </div>
              <button type="button" class="btn btn-secondary previous-btn">
                Previous
              </button>
              <button type="button" class="btn btn-dark next-btn">Next</button>
              <button type="submit" class="btn btn-primary submit-btn" disabled>Submit</button>
            </div>
            <div class="step step-3">
                <nav>
                    <div class="nav nav-pills nav-fill" id="nav-tab">
                      <a class="nav-link" id="step1-tab" href="#step1">Step 1</a>
                      <a class="nav-link" id="step2-tab"  href="#step2">Step 2</a>
                      <a class="nav-link bg-black active" id="step3-tab"  href="#step3">Step 3</a>
                    </div>
                  </nav>
              <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" name="pais" id="pais">
                  <option value="MX">México</option>
                  <option value="USA">Estados Unidos</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <input type="text" class="form-control" id="mensaje" name="mensaje"/>
              </div>
              <button type="button" class="btn btn-secondary previous-btn">
                Previous
              </button>
              <button type="button" class="btn btn-dark next-btn" disabled>
                Next
              </button>
              <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </div>
          </form>
       </div>
   </div>
   
    
    <footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>
  
          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>
  
          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>
  
          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
  
          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
  
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
  
      <!-- Copyright -->
      <div
        class="text-center p-3 copyright"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        © 2022 Copyright:
        <a class="text-white" href="home">Octavio Olea Pérez</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script th:src="@{/js/1.js}"></script>
  </body>
</html>
