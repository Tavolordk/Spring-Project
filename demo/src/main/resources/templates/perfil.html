<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} + ' ' + ${usuario.nombre}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TavoCorp.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="perfil">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="listar">Listado de usuarios</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    <h1 th:text="${titulo} + ' ' + ${usuario.nombre}"></h1>
    <span th:text="${usuario.nombre}"></span>
    <span th:text="${usuario.apellido}"></span>
    <br/>
    <span th:if="${usuario.email}" th:text="${usuario.email}"></span>
    <span th:if="${usuario.email==null}" th:text="'El usuario ' + ${usuario.nombre} + ' no tiene email' "></span>
</body> 
</html>
