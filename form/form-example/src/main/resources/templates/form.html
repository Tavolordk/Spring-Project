<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <h3 th:text="${titulo}" class="text-center"></h3>
    <form
      th:action="@{/form}"
      method="post"
      th:object="${usuario}"
      class="jumbotron d-flex justify-content-center"
    >
      <div class="container-sm">
        <div class="mb-3">
          <label for="id">ID</label>
          <input type="text" id="id" class="form-control" th:field="*{id}" />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('id')}"
            th:errors="*{id}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            class="form-control"
            th:field="*{nombre}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('nombre')}"
            th:errors="*{nombre}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="apellido">Apellido</label>
          <input
            type="text"
            id="apellido"
            class="form-control"
            th:field="*{apellido}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('apellido')}"
            th:errors="*{apellido}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            th:field="*{username}"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
          />
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('email')}"
            th:errors="*{email}"
          ></div>
        </div>

        <div class="mb-3 d-flex flex-row">
          <div class="col-auto">
            <input type="submit" value="Send" class="btn btn-primary mb-3" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
